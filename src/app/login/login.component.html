<div class="signup-form">
    <form>
    <h2>Login</h2>
    <br>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
     
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> Remember me</label>
    </div>
    
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </div>

        <div class="form-group">
            <a href="#">forgot password?</a>
          </div>

          <!-- social media buttons -->
        <div class="or-seperator"><i>or</i></div>
        <p class="text-center">Login with your social media account</p>
        
        <div class="text-center">
            <img src="assets/facebook.png" alt="goole button">
            <img src="assets/google.svg" alt="goole button">
            <img src="assets/twitter.jpg" alt="goole button">
        </div>

    </form>



	<div class="text-center">Don't have an account? <a href="#">Sign up</a></div>
</div>
